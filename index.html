<!DOCTYPE html>
<html lang="zh-CN">
<head>
     <link rel="preload" href="/images/header-bg.jpg" as="image" fetchpriority="high">
    
    <!-- 预加载CSS -->
    <link rel="preload" href="/css/style.css" as="style">
    
    <!-- 预加载字体（如果有） -->
    <link rel="preload" href="/fonts/custom-font.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- 其他CSS链接 -->
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>见名</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* 全屏头图容器 */
        .fullscreen-header {
            position: relative;
            height: 100vh;
            min-height: 600px;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.3), 
                rgba(0, 0, 0, 0.3)),
                url('/images/header-bg.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* 主标题样式 */
        .site-title {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* 副标题样式 */
        .site-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 1rem;
            max-width: 80%;
        }

        /* 内容区域 */
        .content-section {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 20px;
            color: #333;
        }

        .article-list {
            list-style: none;
        }

        .article-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.5rem;
            }
            
            .site-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 全屏头图区域 -->
    <header class="fullscreen-header">
        <h1 class="site-title">这份恋情，可以改变世界</h1>
        <p class="site-subtitle">鹭泽有里咲</p>
        
        <!-- 可添加向下滚动指示 -->
        <div class="scroll-indicator">
            <svg width="30" height="30" viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z" fill="white"/>
            </svg>
        </div>
    </header>

    <!-- 内容区域 -->
    <main class="content-section">
        <h2>游戏</h2>
        <article>
            <h3>&lt;Summer Pockets&gt; 游玩感想 - 海岛的夏日回忆</h3>
            <time>2023年4月15日</time>
        </article>

        <h2>最新文章</h2>
        <ul class="article-list">
            <li class="article-item">文章封面</li>
            <li class="article-item">Gulpme</li>
            <li class="article-item">白色相簿2 - 无法传达的爱恋</li>
            <li class="article-item">2023年7月23日</li>
        </ul>
    </main>

    <script>
        // 可选：添加滚动效果
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            window.scrollTo({
                top: document.querySelector('.content-section').offsetTop,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
